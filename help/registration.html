<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="/registration.css">
</head>

<body>

    <div class="first_div">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.
            </p>
            <hr>


            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" id="email" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="Name" required>



            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>


            <button class="registr_btn">Register</button>

        </div>

        <div class="container_sig">
            <p>Already have an account? <a href="/script log.html">Sign in</a>.</p>
            <img src="/registrationpic.jpg" alt="">
        </div>


    </div>


</body>

</html>
